<button *ngIf="iconName === 'menu'" color="primary" (click)="toggleSidebar()" @shownState>
  <mat-icon [@sidebarButtonState]="(sidebarOpened$ | async) ? 'opened' : 'closed'">
    {{(sidebarOpened$ | async) ? 'menu_open' : 'menu'}}</mat-icon>
</button>
<button *ngIf="iconName === 'info'" color="primary" (click)="toggleRightSidebar()" @shownState>
  <mat-icon [@sidebarButtonState]="(sidebarRightOpened$ | async) ? 'closed' : 'opened'">
    {{(sidebarRightOpened$ | async) ? 'highlight_off' : 'info'}}</mat-icon>
</button>
<button *ngIf="iconName === 'language'" color="primary" @shownState
  [matMenuTriggerFor]="languages" aria-label="Opens Language Settings">
  <mat-icon>language</mat-icon>
</button>
<mat-menu #languages="matMenu">
  <button mat-menu-item (click)="switchLanguage('en')">English</button>
  <button mat-menu-item (click)="switchLanguage('sp')">Español</button>
  <button mat-menu-item (click)="switchLanguage('pr')">Portugués</button>
  <button mat-menu-item (click)="switchLanguage('fr')">Français</button>
</mat-menu>
